<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Sencha Examples</title>

    <script type="text/javascript" src="tupai-last.min.js"></script>
    <script type="text/javascript">
        function logOnBody(msg) {
            var logElement = document.getElementById('log_element');
            if(!logElement) {
                logElement = document.createElement('div');
                logElement.setAttribute('id', 'log_element');
                document.getElementsByTagName('body')[0].appendChild(logElement);
                logOnBody('===== log ====');
            }

            if(typeof msg === "object") {
                msg = JSON.stringify(msg, null, 2);
            }

            if(logElement.innerText !== undefined) {
                logElement.innerText += '\n' + msg;
            } else {
                logElement.innerHTML += '<BR/>' + msg;
            }
            console.log(msg);
        }
    </script>
    <!--
    <script type="text/javascript" src="extjs-build/ext-all.js"></script>
    <link rel="stylesheet" type="text/css" href="extjs-build/resources/css/ext-all.css">
    -->
    <script type="text/javascript">
        function loadInlineExample(code, options, callback) {
            //console.log(arguments);
            try {
                document.body.innerHTML = '';
                eval(code);
                callback && callback(true);
            } catch (e) {
                document.body.innerHTML = e;
                callback && callback(false, e);
            }
        }
    </script>
</head>
<body>
</body>
</html>
